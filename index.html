<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>FGO Sprite Master v2.0 - 桌面本地版</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@900&family=JetBrains+Mono:wght@400;700&family=Outfit:wght@300;400;600;900&display=swap" rel="stylesheet">
  <script>
    window.process = window.process || { env: {} };
  </script>
  <style>
    :root {
      --panel-bg: #0f172a;
      --accent-blue: #3b82f6;
      --border-color: rgba(255, 255, 255, 0.08);
    }
    body {
      background-color: #020617;
      color: #e2e8f0;
      font-family: 'Outfit', sans-serif;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      user-select: none;
    }
    .app-window {
      height: 100vh;
      display: flex;
      flex-direction: column;
      border: 1px solid var(--border-color);
    }
    .sidebar {
      width: 280px;
      background: var(--panel-bg);
      border-right: 1px solid var(--border-color);
    }
    .main-canvas-area {
      background-image: 
        linear-gradient(45deg, #0a0f1d 25%, transparent 25%), 
        linear-gradient(-45deg, #0a0f1d 25%, transparent 25%), 
        linear-gradient(45deg, transparent 75%, #0a0f1d 75%), 
        linear-gradient(-45deg, transparent 75%, #0a0f1d 75%);
      background-size: 20px 20px;
      background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
      background-color: #020617;
    }
    .fgo-title { font-family: 'Cinzel', serif; }
    .mono { font-family: 'JetBrains Mono', monospace; }
    
    /* 自定义滚动条 */
    ::-webkit-scrollbar { width: 4px; height: 4px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #475569; }

    input[type="range"] {
      appearance: none;
      background: #1e293b;
      height: 4px;
      border-radius: 2px;
    }
    input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 12px;
      height: 12px;
      background: var(--accent-blue);
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
